              MINOR=${VERSION_PARTS[1]}
              PATCH=${VERSION_PARTS[2]}
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            else
              # Primeira publicaÃ§Ã£o
              NEW_VERSION="${{ steps.current_version.outputs.current_version }}"
            fi
          fi
          
          echo "ðŸŽ¯ Nova versÃ£o: $NEW_VERSION"
